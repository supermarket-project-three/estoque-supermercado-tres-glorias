<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Produtos - Três Glórias</title>
    <link rel="shortcut icon" href="../../../../public/img/favicon-tres-glorias.ico" type="image/x-icon">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../../../../public/css/preset.css">
    <link rel="stylesheet" href="../../../../public/css/cadastro-produtos.css">
</head>
<body>

    <div class="container container-pagina-principal">
        
        <main class="main-content">
            
            <header class="header-admin">
                <h1>Gerenciamento de Produtos</h1>
            </header>

            <!-- ÁREA DE NOTIFICAÇÃO (Feedback de Sucesso/Erro) -->
            <!-- O JS vai controlar o conteúdo e a visibilidade desta div -->
            <div id="feedback-sistema" class="box-notificacao"></div>

            <!-- FORMULÁRIO DE CADASTRO -->
            <form id="form-novo-produto" class="form-admin-produto">
                <h3>Cadastrar Novo Produto</h3>
                
                <div class="form-grid">
                    
                    <!-- Descrição -->
                    <div class="form-campo campo-full">
                        <label for="prod_descricao">Descrição do Produto:</label>
                        <input type="text" id="prod_descricao" required placeholder="Ex: Arroz Branco Tipo 1 5kg">
                    </div>

                    <!-- Marca -->
                    <div class="form-campo">
                        <label for="prod_marca">Marca:</label>
                        <input type="text" id="prod_marca" required placeholder="Ex: Tio João">
                    </div>

                    <!-- Setor -->
                    <div class="form-campo">
                        <label for="prod_setor">Setor:</label>
                        <select id="prod_setor" required>
                            <option value="">Selecione...</option>
                            <option value="Hortifruti">Hortifruti</option>
                            <option value="Mercearia">Mercearia</option>
                            <option value="Açougue">Açougue</option>
                            <option value="Laticínios">Laticínios</option>
                            <option value="Padaria">Padaria</option>
                        </select>
                    </div>

                    <!-- Preço -->
                    <div class="form-campo">
                        <label for="prod_preco">Preço (R$):</label>
                        <input type="number" id="prod_preco" step="0.01" min="0" required placeholder="0,00">
                    </div>

                    <!-- Estoque Atual -->
                    <div class="form-campo">
                        <label for="prod_estoque">Estoque Atual:</label>
                        <input type="number" id="prod_estoque" min="0" required placeholder="0">
                    </div>

                    <!-- Botão Salvar -->
                    <div class="form-botao-salvar">
                        <button type="submit" class="buttonVerde">Cadastrar Produto</button>
                    </div>
                </div>
            </form>

        </main>

        <!-- FOOTER -->
        <footer style="margin-top: 100px;">
            <div class="titulo-footer">
                <div class="container-img"><img src="../../../../public/img/cadeado.png" alt="Cadeado" width="25px"></div>
                <h2>Ambiente seguro</h2>
            </div>
            <div class="info-footer">
                <p>Copyright© Três Glórias 2025 - Super Mercado Três Glórias S/A - Endereço: Av. Eng. Abdias de Carvalho, 1678 - Madalena - Recife - PE - CEP: 50720-225</p>
            </div>
        </footer>

    </div>

    <script src="../../../../public/js/cadastro-produtos.js"></script>
</body>
</html>
